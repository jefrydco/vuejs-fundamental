<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <button @click="mendarat('Mendarat')">
      Mendarat
    </button>
    <p>{{ variabel }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        variabel: 'Terbang'
      },
      methods: {
        mendarat(parameter) {
          this.variabel = parameter
        }
      }
    })
  </script>
</body>
</html>
